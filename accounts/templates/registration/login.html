{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Você já está logado.</h1>
{% else %}
<div class="container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
  <p>Ainda não tem uma conta? <a href="{% url 'signup' %}">Cadastre-se</a></p>
</div>
{%endif%}
  
{% endblock %}
